<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация в Сервис</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loader.css">
</head>
<body>

  <section id="loader">
    <div class="loader-container">
      <div class="loader-bar">
        <div class="loader-fill" id="loader-fill"></div>
      </div>
    </div>
  </section>

  <script src="loader.js"></script>

  <main id="page" class="invisible">
    <h1>Добро пожаловать в сервис!</h1>
    <p>Основной контент страницы</p>
    <section id="frame_1">
        <h2>Шаг 1. Персональные данные</h2>
        <form id="personal-form">
          <div class="form-row">
            <label>Имя:<br><input type="text" id="first-name"></label>
            <label>Фамилия:<br><input type="text" id="last-name"></label>
          </div>
          <div class="form-row">
            <label>Электронная почта:<br><input type="email" id="email"></label>
            <label>Адрес:<br><input type="text" id="address"></label>
          </div>
          <div class="form-row">
            <label>Страна:<br><select id="country"></select></label>
          </div>
          <div class="form-row">
            <label>Пароль:<br><input type="password" id="password"></label>
            <label>Повторите пароль:<br><input type="password" id="confirm-password"></label>
          </div>
          <div class="form-buttons">
            <button type="button" id="cancel-btn">Отмена</button>
            <button type="button" id="next-btn" disabled>Далее</button>
          </div>
        </form>
      </section>
      
      <section id="frame_2" class="invisible">
        <h2>Шаг 2. Телефонный номер</h2>
        <p>В целях безопасности Сервису нужно подтверждение вашего телефонного номера. На ваш номер будет отправлен 4-значный код подтверждения.</p>
      
        <div class="form-row">
          <input type="tel" id="phone" placeholder="+7(___)___-__-__">
          <button id="send-code-btn" type="button">Отправить</button>
        </div>
      
        <div id="code-section" class="invisible">
          <p>Введите код подтверждения:</p>
          <input type="text" id="code-input" maxlength="4" pattern="\d{4}">
          <button id="verify-code-btn" type="button">Проверить</button>
        </div>
      
        <div class="form-buttons">
          <button type="button" id="back-btn">Назад</button>
          <button type="button" id="next-btn-2" disabled>Далее</button>
        </div>
      </section>
      
  </main>

  <script src="code.js"></script>
</body>
</html>
